<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta nome="viewport" content="width=devce-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="/imag/caveira-mexicana.png"
      type="image/x-icon"
    />
    <title>Perfil Me</title>

    <link rel="stylesheet" href="/style.css" />
  </head>

  <body class="body">
    <div>
      <div class="box1">
        <div class="max-width">
          <div class="imagecontainer">
            <img
              src="/imag/camera.png"
              height="100%"
              width="100%"
              alt=" Selecione uma imagem"
              id="imgphoto"
            />
          </div>
        </div>
      </div>
    </div>

    <div class="mensagem">
      <p>
        Manter o espírito positivo é garantir que até no dia mais escuro
        conseguirá enxergar lindos raios de luz!
      </p>
    </div>

    <div class="container">
      <div class="header">
        <h2>Conta</h2>
      </div>
      <form id="form" class="form">
        <div class="form-cont">
          <label for="user">Nome de User:</label>
          <input type="text" id="user" />
          <i class="fa-solid fa-exclamation"></i>
          <i class="fa-solid fa-check"></i>
          <small> Erro</small>
        </div>

        <div class="form-cont">
          <label for="emal">Conta email:</label>
          <input type="text" id="email" />
          <i class="fa-solid fa-exclamation"></i>
          <i class="fa-solid fa-check"></i>
          <small> Erro</small>
        </div>

        <div class="form-cont">
          <label for="senha1">Senha:</label>
          <input type="text" id="senha1" />
          <i class="fa-solid fa-exclamation"></i>
          <i class="fa-solid fa-check"></i>
          <small> Erro</small>
        </div>

        <div class="form-cont">
          <label for="senha2">Confirme senha:</label>
          <input type="text" id="senha2" />
          <i class="fa-solid fa-exclamation"></i>
          <i class="fa-solid fa-check"></i>
          <small> Erro</small>
        </div>
        <div class="ENVIA">
          <button type="submit">Enviar</button>
          <i class="fa-thin fa-arrow-right-to-arc"></i>
        </div>
      </form>
    </div>

    <input type="file" id="flimage" name="flimage" accept="image/*" />

    <script src="/script.js"></script>
    <script
      src="https://kit.fontawesome.com/5a179434e1.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
